<div class="bg-slate-900 leading-relaxed text-slate-400 
  antialiased selection:bg-teal-300 selection:text-teal-900"
  (mousemove)="onMoveMouse($event)"
>
  <div class="pointer-events-none fixed inset-0 z-30 transition duration-300 lg:absolute" [style]="currentStyle">
  </div>
  <div class="mx-auto min-h-screen max-w-screen-xl px-6 py-12 font-sans md:px-12 md:py-20 lg:px-24 lg:py-0">
    <div class="lg:flex lg:justify-between lg:gap-4">
      <div class="lg:sticky lg:top-0 lg:flex lg:max-h-screen lg:w-1/2 lg:flex-col lg:justify-between lg:py-24">
        <div class="flex flex-row items-end">
          <img src="../assets/header/logo-dark.png" alt="" class="w-16 mr-6">
          <h1 class="text-4xl font-bold tracking-tight text-slate-200 sm:text-5xl">Le Xich Top</h1>
        </div>
        <h2 class="mt-3 text-lg font-medium tracking-tight text-slate-200 sm:text-xl">I am a Frontend Developer!</h2>
      </div>
      <div class="pt-24 lg:w-1/2 lg:py-24">
        Hi, i am developer
      </div>
    </div>
  </div>
</div>
