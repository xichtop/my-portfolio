<div class="group relative grid pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:!opacity-100 lg:group-hover/list:opacity-50 cursor-pointer">
  <div class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block lg:group-hover:bg-slate-800/50 lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg"></div>
  <header class="z-10 mb-2 mt-1 text-sm font-semibold uppercase tracking-wide text-slate-500 sm:col-span-2">{{experienceItem.time}}</header>
  <div class="z-10 sm:col-span-6">
    <h3 class="font-medium leading-snug text-slate-200">
      <a class="inline-flex items-baseline font-medium leading-tight text-slate-200 group-hover:text-teal-300 text-base"
        [href]="experienceItem.companyHref" target="_blank">
        <span>{{experienceItem.position}} Â·</span>
        <span class="inline-block pl-1">
          {{experienceItem.company}}
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="inline-block h-4 w-4 shrink-0 transition-transform group-hover:-translate-y-1 group-hover:translate-x-1 motion-reduce:transition-none ml-1 translate-y-px" aria-hidden="true"><path fill-rule="evenodd" d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z" clip-rule="evenodd"></path></svg>
        </span>
      </a>
    </h3>
    <p class="mt-2 text-sm leading-normal">{{experienceItem.description}}</p>
    <ul class="mt-2 flex flex-wrap items-center">
      @for (item of experienceItem.technology; track $index) {
        <li class="mr-1.5 mt-2">
          <div class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300 ">{{item}}</div>
        </li>
      }
    </ul>
  </div>
</div>
